# Configuration for the GitHub labeler action
# https://github.com/actions/labeler

# Frontend changes
frontend:
  - frontend/**/*
  - "frontend/**/*.ts"
  - "frontend/**/*.js"
  - "frontend/**/*.html"
  - "frontend/**/*.css"
  - "frontend/package.json"
  - "frontend/vite.config.ts"
  - "frontend/tsconfig.json"

# Backend changes
backend:
  - v4-cokapi/**/*
  - "v4-cokapi/**/*.js"
  - "v4-cokapi/package.json"
  - "v4-cokapi/Dockerfile"

# JavaScript backend with Babel
babel:
  - "v4-cokapi/backends/javascript/**/*"
  - "v4-cokapi/backends/javascript/babel-config.js"
  - "v4-cokapi/backends/javascript/package.json"
  - "**/.babelrc*"
  - "**/babel.config.*"

# Modern JavaScript features
modern-js:
  - "v4-cokapi/backends/javascript/**/*"
  - "**/*es6*"
  - "**/*es2*"
  - "**/*modern*"

# Python changes
python:
  - "**/*.py"
  - requirements.txt
  - runtime.txt

# Docker changes
docker:
  - "**/Dockerfile"
  - docker-compose.yml
  - start-docker.sh
  - test-docker.sh

# Documentation changes
documentation:
  - "*.md"
  - "**/*.md"
  - docs/**/*

# Configuration changes
config:
  - "*.json"
  - "*.yml"
  - "*.yaml"
  - "*.toml"
  - ".github/**/*"

# Dependencies
dependencies:
  - package.json
  - package-lock.json
  - requirements.txt
  - "**/package.json"
  - "**/package-lock.json"

# Tests
tests:
  - "test*"
  - "**/*test*"
  - "**/*.test.*"
  - "**/*.spec.*"

# TypeScript
typescript:
  - "**/*.ts"
  - tsconfig.json
  - "**/tsconfig.json"

# JavaScript
javascript:
  - "**/*.js"
  - ".eslintrc*"
  - "**/.eslintrc*"

# Security
security:
  - ".github/workflows/security.yml"
  - "**/*security*"
  - "**/*audit*"

# Performance
performance:
  - ".github/workflows/performance.yml"
  - "**/*performance*"
  - "**/*benchmark*"

# CI/CD
ci-cd:
  - ".github/**/*"
  - "*.yml"
  - "*.yaml"
  - Dockerfile
  - docker-compose.yml

# Breaking changes (manual label)
breaking-change:
  - never_match_anything

# Bug fixes (manual label)
bug:
  - never_match_anything

# New features (manual label)
enhancement:
  - never_match_anything
